<div class="left-section">
    <div class="left-header">
        <span style="font-size:18px;">Accounts</span>

        <div class="actions">
            <button ng-click="addAccount()"><img src="img/plus-icon.png"/>&nbsp;Add Account</button>
            <button><img src="img/refresh-icon.png"/>&nbsp;Refresh</button>
        </div>
    </div>

    <div class="accounts-table" ng-include="'table.html'"></div>
</div>

<div class="right-section">
    <div class="chart-title">All Accounts</div>
    <img class="chart" src="chart.png" alt="Chart">

    <div class="help-label">Click on an account to view positions</div>
</div>
